<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 01</title>
</head>
<body>
    <h1>Formulario 01</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
    <p>
        <label for="iname">Nome: </label>
        <input type="text" name="Name" id="iname" required maxlength="30" placeholder="Nome completo" autocomplete="name">
    </p>
    <p>
        <label for="imedia">Média: </label>
        <input type="number" name="media" id="imedia" required min="0" max="10" step="0.5" placeholder="0 a 10">
    </p>
    <p>
        <label for="imonth">Período: </label>
        <input type="month" name="month" id="imonth" value="2020-10">
    </p>
    <p>
        <label for="idate">Data: </label>
        <input type="date" name="data" id="idata">
    </p>
    <p>
        <label for="itime">Horário: </label>
        <input type="time" name="time" id="itime">
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</form>
</body>
</html>
