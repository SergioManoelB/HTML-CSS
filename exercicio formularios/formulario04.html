<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma</title>
</head>
<body>
    <form action="soma.php">
        <fieldset>
            <legend>Soma</legend>
            <p>
                <label for="in1">Número 1: </label>
                <input type="number" name="n1" id="in1" required min="1" max="10" oninput="isoma.innerHTML = Number(n1.value) + Number(n2.value)">
            </p>
            <p>
                <label for="in2">Número 2: </label>
                <input type="number" name="n2" id="in2" required min="1" max="10" oninput="isoma.innerHTML = Number(n1.value) + Number(n2.value)">
            </p>
            <p>
                <label for="isoma">Soma: </label>
                <output name="soma"  id="isoma">0</output>
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
    <form action="soma.php">
        <fieldset>
            <legend>Avaliação</legend>
            <p>
                <label for="irate">Avalie: </label>
                <input type="range" name="rate" id="irate" min="0" max="5" value="3" oninput="truerate.innerHTML = Number(irate.value)">
                <output id="truerate">3</output>
            </p>
        </fieldset>
    </form>
</body>
</html>
